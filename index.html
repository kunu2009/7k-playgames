<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7K Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #13262f; /* Gable Green */
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(54, 110, 141, 0.3);
        bottom: -20px;
        animation: float linear infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      .animate-fade-in-slow {
        animation: fadeIn 2s ease-in-out forwards;
      }
      .animate-tagline {
        /* Start with a delay to come after the title */
        animation: fadeInUp 1.5s ease-in-out 0.5s forwards;
        opacity: 0; /* Start hidden for animation */
      }
      @keyframes modalPopIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal-pop-in {
        animation: modalPopIn 0.3s ease-out forwards;
      }
      @keyframes fadeInFast {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-fade-in-fast {
        animation: fadeInFast 0.2s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gable-green': '#13262f',
              'calypso': '#366e8d',
              'chathams-blue': '#17557b',
              'timberwolf': '#d3d0cb',
              'regent-gray': '#828f9a',
              'bali-hai': '#8da3b0',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'neon-teal': '0 0 5px #36d7b7, 0 0 10px #36d7b7, 0 0 15px #36d7b7, 0 0 20px #36d7b7',
              'glow': '0 0 15px rgba(54, 110, 141, 0.6)',
              'glow-hover': '0 0 25px rgba(54, 110, 141, 0.9)',
            },
            animation: {
              'neon-glow': 'pulse-glow 2.5s infinite ease-in-out',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(54, 110, 141, 0.6)',
                },
                '50%': { 
                  boxShadow: '0 0 25px rgba(54, 110, 141, 0.9), 0 0 5px rgba(141, 163, 176, 0.7)',
                },
              }
            }
          },
        },
      }
    </script>
